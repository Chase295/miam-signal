services:
  signal-client:
    image: chase295/miam-signal:latest
    restart: unless-stopped
    environment:
      # IoT Orchestrator
      WS_HOST: "10.0.3.17"              # IoT Orchestrator Host (BITTE ANPASSEN)
      WS_PORT: 8080                      # WebSocket Gateway Port
      WS_PATH: "/ws/external"           # WebSocket Path
      DEVICE_NAME: "signal-device"      # Name des Gerätes
      SIMPLE_API_KEY: "BITTE-DEIN-API-KEY-EINFUEGEN" # ⚠️ HIER API-KEY EINTRAGEN!

      # Signal-Konfiguration
      SIGNAL_SERVER_URL: "signal.local.chase295.de"  # Signal-Server (BITTE ANPASSEN)
      SIGNAL_RECEIVE_NUMBER: "+4915122215051"         # Eigene Signal-Nummer (Empfang) (BITTE ANPASSEN)
      SIGNAL_SEND_NUMBER: "+4915122215051"           # Eigene Signal-Nummer (Versand) (BITTE ANPASSEN)
      SIGNAL_RECIPIENT_NUMBER: "+4917681328005"      # Standard-Empfänger (BITTE ANPASSEN)
      SIGNAL_VERIFY_SSL: "False"                      # Auf "True" setzen, wenn Zertifikate gültig sind

