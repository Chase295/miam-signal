version: '3.8'

services:
  signal-client:
    build: .
    restart: unless-stopped
    environment:
      # IoT Orchestrator
      WS_HOST: "XXX"
      WS_PORT: 8080
      WS_PATH: "/ws/external"
      DEVICE_NAME: "XXX"
      SIMPLE_API_KEY: "XXX" # Bitte hier echten Key eintragen

      # Signal-Konfiguration
      SIGNAL_SERVER_URL: "XXX"
      SIGNAL_RECEIVE_NUMBER: "XXX"
      SIGNAL_SEND_NUMBER: "XXX"
      SIGNAL_RECIPIENT_NUMBER: "XXX"
      SIGNAL_VERIFY_SSL: "False" # Auf "True" setzen, wenn Zertifikate g√ºltig sind

